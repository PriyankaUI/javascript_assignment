<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <label for="">Enter the range between which the random no will generate:</label>
        <input type="number"id="num">
        <button onclick="generateNo()">submit</button>
        <div id="number"></div>
    </div>
    <script>
        function generateNo(){
             var rno=document.getElementById("num").value
            var randomno= Math.ceil(Math.random() * rno) ;   
            document.getElementById("number").innerHTML=randomno;
         
        }
    </script>
</body>
</html>
