<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>assignment1</title>
    <style>
        body{
            background-color: rgb(250, 168, 15);
        }
    </style>
</head>
<body>
    <div class="container px-5 ">
    <h3 class="text-center my-5">Temperature Converter</h3>
    <div class="d-flex justify-content-center ">
        <div class="d-flex justify-content-center flex-row py-3 px-5 "style="border:1px solid black;">
        <div class="mb-3">
            <label for="" class="form-label">Farenheit</label>
            <input type="text" class="form-control" id="f" oninput="ftoc()">
          </div>
        <div class="text-center mt-2"style="font-size:3rem">=</div>
        <div class="mb-3">
            <label for="" class="form-label">Celcius</label>
            <input type="text" class="form-control" id="c" oninput="ctof()">
          </div>
        </div>
</div>
</div>
    <script>
        function ftoc(){
            let tempf=document.getElementById("f").value;
            tempf=Number(tempf)
           let tempc=(tempf-32)/1.8;
            document.getElementById("c").value= tempc;
        }
        function ctof(){
            let tempc=document.getElementById("c").value;
            tempc=Number(tempc)
            let tempf=(tempc*1.8)+32;
            document.getElementById("f").value= tempf;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" ></script>
</body>
</html>
