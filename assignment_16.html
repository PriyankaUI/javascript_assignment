<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <h3></h3>
        <label for="">enter a number to array:</label>
        <input type="number"id="n1">
        <button onclick="addElement()">Add</button>
        <div id="array"></div>
        <div id="number"></div>
    </div>
    <script>
        var arr=[]
        function addElement(){
            arr.push(document.getElementById('n1').value); 
            document.getElementById('n1').value=''; 
            display(); 
        }
        function display(){
       var str='';
       //str = 'total no. of elements in  array : ' + arr.length + '<br>';
       var pcount=0 
        var ncount=0
        for (i=0;i<arr.length;i++) 
        { 
        str+=`arr[${i}] = ${arr[i]} <br> `
        
        if(arr[i]>0){
                 pcount+=1;
             }else{
                 ncount+=1;
             }
        } 
        document.getElementById('array').innerHTML=str; 
        document.getElementById("number").innerHTML=`total positive number=${pcount}<br>total negative number=${ncount}`
        }
    
    </script>
</body>
</html>
