<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>assignment 18</title>
</head>
<body>
    <div class="container py-5">
        <h3></h3>
        <label for="">enter a number to array:</label>
        <input type="number" id="n1">
        <button onclick="addElement()">Add</button>
        <div id="array"></div>
        <div id="number"></div>
    </div>
    <script>
        var arr=[]
        function addElement(){
            var num=parseInt(document.getElementById('n1').value)
            arr.push(num); 
            document.getElementById('n1').value=''; 
            display(); 
        }
        function display(){ 
        document.getElementById('array').innerHTML=arr; 
        let asc= arr.sort(function(a, b){return a-b});
        let des= arr.sort(function(a, b){return b-a});
        document.getElementById("number").innerHTML=`ascending oorder:${asc}<br>Descendng order:${des}`
        }
    
    </script>
</body>
</html>
