<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <label for="">enter a  number:</label>
        <input type="text"id="num">
        <button onclick="check()">submit</button>
        <div id="number"></div>
    </div>
    <script>
        function check(){
          var num=document.getElementById("num").value;
          console.log(num);
          if(typeof num == 'number') {
            console.log(num,"is numeric");
            document.getElementById("number").innerHTML=`${num}is numeric` 
        }else{
            console.log(num,"is not numeric");
            document.getElementById("number").innerHTML=`${num} is not numeric`
        }
    }
    </script>
</body>
</html>
