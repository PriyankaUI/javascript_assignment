<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <h3></h3>
        <label for="">enter a uword or number :</label>
        <input type="text" id="text">
        <button onclick="checkPallindrome()">check</button>
        <div id="array"></div>
        <script>
            function checkPallindrome(){
                let output=""
                var str=document.getElementById("text").value;
                const array = str.split('').reverse().join('');
                if(str == array) {
                    console.log('It is a palindrome');
                    output="It is a palindrome"
                }
                else {
                    console.log('It is not a palindrome');
                    output="It is not a palindrome"
                }
                document.getElementById("array").innerHTML=output
            }
        </script>
    </div>
</body>
</html>
