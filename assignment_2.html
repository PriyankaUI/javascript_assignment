    <script>
        var hour=prompt("enter hours between 1 to 24")
        var greetings;
        
        console.log(hour)
        if(hour>=1&&hour<=12){
            greetings="good morning"
        }else if(hour>=12&&hour<=16){
            greetings+="good noon"
        }
        else if(hour>=12&&hour<=19){
            greetings="good evening"
        } else{
            greetings="good night"
        }
        console.log(greetings)

    </script>
