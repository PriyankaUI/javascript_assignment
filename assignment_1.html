<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>assignment1</title>
</head>
<body>
    <div class="container py-5">
    <div><lable>Enter employee name</lable>
    <input type="text" id="ename"></div><br>
    <div><lable>Enter employee id</lable>
    <input type="text"id="eid"></div><br>
    <div> <lable>Enter employee salary</lable>
    <input type="text"id="esal"></div><br>
    <button  class="btn btn-primary"onclick=getSalaryReport()>Submit</button>
    
    <div id="sreport"></div>
</div>
    <script>
        function getSalaryReport(){
            var empName=document.getElementById("ename").value;
            var empId=document.getElementById("eid").value;
            var empSalary=document.getElementById("esal").value;
            empSalary=parseInt(empSalary);
            let da=empSalary*.35
            let ta=empSalary*.15
            let grossSalary=empSalary+ta+da;
            console.log(empName,empId,empSalary,da,ta,grossSalary);
            var html=`<hr>
            <h3>Employee Salary Report</h3><div>Name : ${empName}</div>
            <div>Id : ${empId}</div>
            <div>Salary : ${empSalary}</div><div>da:${da}</div><div>ta:${ta}</div><div>Gross Salary : ${grossSalary}</div> `
            document.getElementById("sreport").innerHTML=html;
            
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" ></script>
</body>
</html>
