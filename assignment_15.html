<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <label for="">Enter the digit of number:</label>
        <input type="number"id="num">
        <button onclick="generateNo()">submit</button>
        <div id="number"></div>
    </div>
    <script>
        function generateNo(){
            
             var rno=document.getElementById("num").value
             var min=Math.pow(10,rno-1);
             var max=Math.pow(10,rno);
            var randomno=  Math.floor(Math.random() * (max - min) ) + min;   
            document.getElementById("number").innerHTML=randomno;
         
        }
    </script>
</body>
</html>
