<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container py-5">
        <h3></h3>
        <label for="">enter a number to array:</label>
        <input type="number" id="n1">
        <button onclick="addElement()">Add</button>
        <div id="array"></div>
        <div id="number"></div>
    </div>
    <script>
        var arr=[]
        function addElement(){
            var num=parseInt(document.getElementById('n1').value)
            arr.push(num); 
            document.getElementById('n1').value=''; 
            display(); 
        }
        function display(){
       var str='';
       var sum=0 ,product=1
        for (i=0;i<arr.length;i++) 
        { 
        str+=`arr[${i}] = ${arr[i]} <br> `
        sum+=arr[i];
        product*=arr[i];
       
        } 
        document.getElementById('array').innerHTML=arr; 
        document.getElementById("number").innerHTML=`sum=${sum}<br>Product=${product}`
        }
    
    </script>
</body>
</html>
