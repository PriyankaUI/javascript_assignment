<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <h3 class="my-4">Swap Number</h3>
        <div>Enter 1st number : <input type="number"id=num1></div><br>
       <div> Enter 2nd number : <input type="number"id=num2></div><br>
        <button class="btn btn-success"onclick="swapNumber()">Swap</button>
    </div>

    <script>
        function swapNumber(){
           let n1= document.getElementById("num1").value;
           n1=parseInt(n1)
           let n2= document.getElementById("num2").value;
           n2=parseInt(n2)
           n1=n1+n2;
           n2=n1-n2;
           n1=n1-n2;
           console.log("n1",n1)
           console.log("n2",n2,typeof n2)
           document.getElementById("num1").value=n1;
           document.getElementById("num2").value=n2;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" ></script>
</body>
</html>
