<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>assignment 13</title>
</head>
<body>
    <div class="container py-5">
        <label for="">enter a number:</label>
        <input type="number"id="num">
        <button onclick="evenOdd()">submit</button>
        <div id="number"></div>
        <script>
            function evenOdd(){
              var num1=document.getElementById("num").value;
              //console.log(num)
              if(num1%2==0){
                  console.log(num1,"is even")
                document.getElementById("number").innerHTML=`${num1} is an even number`
              }else{
                document.getElementById("number").innerHTML=`${num1} is an odd number`;
              }
            }
        </script>
    </div>
</body>
</html>
